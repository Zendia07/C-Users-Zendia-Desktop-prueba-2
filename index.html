<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" class="form-control" id="address" name="address">
                <div class="error-message" id="addressError"></div>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna:</label>
                <select class="form-control" id="comuna" name="comuna">
                    <option value="" selected disabled>Seleccione una comuna</option>
                    <option value="Comuna 1">Valdivia</option>
                    <option value="Comuna 2">Máfil</option>
                    <option value="Comuna 3">Panguipulli</option>
                </select>
                <div class="error-message" id="comunaError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="text" class="form-control" id="phone" name="phone">
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="website">Página Web Personal:</label>
                <input type="url" class="form-control" id="website" name="website">
                <div class="error-message" id="websiteError"></div>
            </div>
            <div class="form-group">
                <label for="hobbyInput">Añadir Afición:</label>
                <input type="text" class="form-control" id="hobbyInput">
                <button type="button" class="btn btn-primary mt-2" id="addHobbyButton">Añadir</button>
                <div class="error-message" id="hobbiesError"></div>
            </div>
            <ul class="list-group mb-3" id="hobbiesList"></ul>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>

    <script src="validation.js"></script>
</body>
</html>
